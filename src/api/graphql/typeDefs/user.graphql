enum Role {
  Member
  Admin
}

type Account {
  id: String!
  userId: String!
  type: String!
  provider: String!
  providerAccountId: String!
  refresh_token: String
  access_token: String
  expires_at: Int
  token_type: String
  scope: String
  id_token: String
  session_state: String
}

type User {
  id: String!
  name: String
  email: String!
  role: Role!
  createdAt: Date
  updateAt: Date
  emailVerified: Date
  image: String
}
